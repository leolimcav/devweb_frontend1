<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Link das fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=Zilla+Slab"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- Estilização do site -->
    <link rel="stylesheet" href="./css/settings.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>VeGan Restaurant</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container" id="header-top">
        <div class="header-schedule">
          <img src="./img/icone-relogio.png" alt="icone de relógio" />
          <div class="header-schedule-content">
            <h4>Mon to Fri: 11:am - 10:00pm</h4>
            <h4>Sat to Sun: 08:00am - 11:00pm</h4>
          </div>
        </div>
        <div class="header-logo">
          <img src="./img/VeGan.jpg" />
          <img src="./img/Restaurant.jpg" />
        </div>
        <div class="header-address">
          <img src="./img/icone-endereco.png" alt="ícone de endereço" />
          <div class="header-address-content">
            <h4>167 Science Center Drive, USA</h4>
            <h4>+180-123-4567</h4>
          </div>
        </div>
      </header>
      <nav class="nav-container">
        <a href="#">Home</a>
        <a href="./sobre.html">About</a>
        <a href="./galeria.html">Gallery</a>
        <a href="./contato.html">Contact</a>
      </nav>
      <div class="page-header">
        <h2>Today's Menu</h2>
      </div>
      <main class="content">
        <section class="cardapio">
          <div class="cardapio-container">
            <div class="cardapio-item-container">
              <figure class="cardapio-item">
                <img src="./img/pratos/Feijoada vegana.jpg" class="item-img" />
                <figcaption>Vegan Bean Stew - $ 30,00</figcaption>
              </figure>
              <figure class="cardapio-item">
                <img
                  src="./img/pratos/Lasanha de legumes.jpg"
                  class="item-img"
                />
                <figcaption>Vegetable Lasagne - $ 35,00</figcaption>
              </figure>
            </div>
            <div class="cardapio-item-container">
              <figure class="cardapio-item">
                <img src="./img/pratos/Macarrao Alfredo.jpg" class="item-img" />
                <figcaption>Macaroni alfredo - $ 40,00</figcaption>
              </figure>
              <figure class="cardapio-item">
                <img
                  src="./img/pratos/Nhoque de brocolis.jpg"
                  class="item-img"
                />
                <figcaption>Broccoli gnocchi - $ 37,00</figcaption>
              </figure>
            </div>
          </div>
          <div class="cardapio-container">
            <div class="cardapio-item-container">
              <figure class="cardapio-item">
                <img
                  src="./img/pratos/Smoothie chocolate, banana e creme de amedoim.jpg"
                  class="item-img"
                />
                <figcaption>Chocolate Smoothie - R$ 25,00</figcaption>
              </figure>
              <figure class="cardapio-item">
                <img src="./img/pratos/bolo vegano.jpg" class="item-img" />
                <figcaption>Vegan Cake - R$ 27,00</figcaption>
              </figure>
            </div>
            <div class="cardapio-item-container">
              <figure class="cardapio-item">
                <img
                  src="./img/pratos/crepe frutas vermelhas.jpg"
                  class="item-img"
                />
                <figcaption>Red Fruit Crepe- R$ 20,00</figcaption>
              </figure>
              <figure class="cardapio-item">
                <img src="./img/pratos/panqueca vegana.jpg" class="item-img" />
                <figcaption>Vegan Pancake - R$ 12,00</figcaption>
              </figure>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer-container">
        <h4>Tel: +180-123-4567</h4>
        <h4>Founded in: 22/04/2019</h4>
        <h4>Website Developed by: Leonardo Lima Cavalcante</h4>
      </footer>
    </div>
  </body>
</html>
